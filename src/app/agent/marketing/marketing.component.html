<form [formGroup]="formData" (ngSubmit)="sendMail()">
    <div class="container-fluid">
        <div class="border border-dark  p-5 m-auto mt-5 sm:w-50 lg:w-[700px] md:w-[500px]">
                <div class="form-group">
                    <label for="email">Email ID:</label>
                    <input type="email" class="form-control" name="email" id="email" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" class="form-control" name="subject" id="subject" formControlName="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" rows="5" name="message" id="message" formControlName="message"></textarea>
                </div>
                <p class="text-center"><button class="btn btn-danger mt-2 ">Submit</button></p>
        </div>
    </div>
</form>
