<div class="container-fluid ">
    <p class="text-center m-3 head">Customer Records</p>
    <div class="table-responsive m-5 mt-2">
        <table class="table table-bordered table-stripped ">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Login ID</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Nominee</th>
                    <th>Nominee Relation</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody
                *ngFor="let item of data  | paginate:{id:'listing_pagination',itemsPerPage:3,currentPage:page,totalItems:totalRecords}">
                <tr>
                    <td>{{item.firstName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.loginId}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phoneNumber}}</td>
                    <td>{{item.city}}</td>
                    <td>{{item.state}}</td>
                    <td>{{item.nominee}}</td>
                    <td>{{item.nomineeRelation}}</td>
                    <td>{{item.status}}</td>
                </tr>
            </tbody>
        </table>
        <div>
            <pagination-controls id="listing_pagination" [maxSize]="5" [directionLinks]="true"
                (pageChange)="page=$event"></pagination-controls>
        </div>
    </div>

</div>
