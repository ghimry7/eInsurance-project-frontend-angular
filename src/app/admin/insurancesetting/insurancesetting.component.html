<div class="container-fluid ">
    <p class="text-center m-3 head">Insurance Setting</p>
    <form [formGroup]="insuranceSettingdata" (ngSubmit)="addInsuranceSetting()">
        <div class="container">
            <table class="table table-bordered mx-auto w-auto">
                <tbody>
                    <tr>
                        <td>Claim deduction(%): </td>
                        <td><input type="text" class="form-control" name="claimDeduction" formControlName="claimDeduction"></td>
                    </tr>
                    <tr>
                        <td>Penalty Amount(%): </td>
                        <td><input type="text" class="form-control" name="penaltyAmount" formControlName="penaltyAmount"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p class="text-center"><button class="btn btn-danger">Add</button></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
