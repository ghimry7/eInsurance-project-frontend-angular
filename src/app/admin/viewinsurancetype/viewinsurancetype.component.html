<div class="container">
    <p class="text-center m-3 head">View Insurance Type</p>
    <div class="table-responsive mt-2">
        <table class="table table-bordered ">
            <thead>
                <tr>
                    <th>Insurance Type</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of insuracetype">
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.status}}</td>
                    <td><button class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" (click)="edit(item)">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="insuranceTypeData" (ngSubmit)="updateInsuranceType()">
                    <div class="container">
                        <table class="table table-bordered table-striped mx-auto w-auto">
                            <tbody>
                                <tr>
                                    <td>Insurance Type:</td>
                                    <td><input type="text" class="form-control" name="name" formControlName="name" value={{insuranceType.name}}></td>
                                </tr>
                                <tr>
                                    <td>Status:</td>
                                    <td><select name="status" class="form-control" formControlName="status">
                                            <option value="">Select Status</option>
                                            <option value="active">Active</option>
                                            <option value="inactive">Inactive</option>
                                        </select></td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="text-center"><button class="btn btn-danger">Update</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
